image efi-part.vfat {
  vfat {
    label = "boot"
    file startup.nsh {
      image = "efi-part/startup.nsh"
    }
    file EFI {
      image = "efi-part/EFI"
    }
    file bzImage {
      image = "bzImage"
    }
    file rootfs.cpio {
      image = "rootfs.cpio"
    }
  }
  size = 167772160
}

image disk.img {
  hdimage {
      gpt = true
  }

  partition boot {
    partition-type = 0xEF
    offset = 32768
    size = 167772160
    image = "efi-part.vfat"
    bootable = true
  }

  partition root-retroarch {
    partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
    partition-uuid = ROOT_UUID_TMP
    offset = 167804928
    image = "rootfs.ext2"
  }

  partition data {
    partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
    partition-uuid = DATA_UUID_TMP
    offset = 1241579520
    image = "data-part.ext4"
  }
}


