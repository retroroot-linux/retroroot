image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-cm3.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "uImage"
      "boot.scr",
      "config.txt",
      "cmdline.txt",
      "rootfs.cpio"
    }
  }
  size = 128M
}

image sdcard.img {
  hdimage {}

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfsa {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition rootfsb {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition data {
    partition-type = 0x83
    image = "data.ext4"
  }
}
